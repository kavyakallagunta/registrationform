<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="card  ">
                <div class="card-header">
                    <p class="text-center h3">Free</p>
                </div>
                <div class="card-body text-center">
                  <p class="h1">$0 / <span class="disply-4">mo</span> </p>
                  <p>10 useres included <br> 2GB of storage <br> Email support <br> Help center access</p>
                </div>
                <button class="btn border-primary text-primary">sign up for free</button>
            </div> 

        </div>
        <div class="col">
            <div class="card  ">
                <div class="card-header">
                    <p class="text-center h3">Pro</p>
                </div>
                <div class="card-body text-center">
                  <p class="h1">$15 / <span class="disply-4">mo</span> </p>
                  <p>20 useres included <br> 10GB of storage <br> Priority email support <br> Help center access</p>
                </div>
                <button class="btn btn-primary text-white">Get started</button>
            </div> 

        </div>
        <div class="col">
            <div class="card ">
                <div class="card-header bg-primary">
                   <p class=" text-white text-center">Enterprise</p>
                    
                </div>
                <div class="card-body text-center">
                  <p class="h1">$29 / <span class="disply-4">mo</span> </p>
                  <p>30 useres included <br> 15GB of storage <br>Phone and email support <br> Help center access</p>
                </div>
                <button   class="btn btn-primary text-white">Contact us</button>
            </div> 

        </div>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
